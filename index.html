<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>She Codes Plus Project</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="city">
                Search for a city
            </h1>
            <h2 calss=current-date id=current-date>
            </h2>

            <div class="row">
                <div class="col-6">
                    <div class="clearfix temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy-icon"
                            class="float-left"
                            id="weather-icon"
                            />
                        <span class="float-left">
                            <strong class="temperature" id="temperature">19</strong>
                            <span class="units">
                                <a href="#" id="fahrenheit-link" class="active">℉</a>
                                |
                                <a href="#" id="celsius-link" class="inactive">℃</a>
                            </span>
                        </span>
                    </div>
                   </div>
                <div class="col-6">
                    <ul>
                        <li>
                            <span id="conditions"></span>
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>
            </div>
            <p class="cards">
            <div class="row">
                <div class="col-2">
                    <div class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            Monday
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <img 
                                src="https://openweathermap.org/img/wn/50d@2x.png"
                                alt=""
                                width="36"
                            </h5>
                            <p class="card-text">
                                <span class="card-text-temp-max">41°</span>
                                <span class="card-text-temp-min">20°</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            Tuesday
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                ☀
                            </h5>
                            <p class="card-text">
                                41°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            Wednesday
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                ☀
                            </h5>
                            <p class="card-text">
                                41°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            Thursday
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                ☀
                            </h5>
                            <p class="card-text">
                                41°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            Friday
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                ☀
                            </h5>
                            <p class="card-text">
                                41°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            Saturday
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                ☀
                            </h5>
                            <p class="card-text">
                                41°
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </p>
            <footer>
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class=col-9>
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="form-control btn btn-primary shadow-sm"/>
                        </div>
                    </div>

                </form>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>
<p class="github-link">
    <a href=https://github.com/KatyKateB/Weather-Project target="_blank">Open Source Code</a> by Katy Boughton 
</p>
</html>
